<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T√≠nh % ‚Äì Glass Mobile</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Blob n·ªÅn */
.bg {
    position: absolute;
    inset: 0;
    overflow: hidden;
}

.bg::before,
.bg::after {
    content: "";
    position: absolute;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    filter: blur(120px);
}

.bg::before {
    background: #00ff99;
    top: 10%;
    left: 10%;
}

.bg::after {
    background: #00c6ff;
    bottom: 10%;
    right: 10%;
}

/* Card k√≠nh m·ªù */
.card {
    position: relative;
    width: 90%;
    max-width: 360px;
    padding: 22px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 25px 40px rgba(0,0,0,0.3);
    color: white;
    z-index: 1;
}

.card h2 {
    text-align: center;
    margin-bottom: 18px;
    font-weight: 600;
}

/* Input */
.group {
    margin-bottom: 14px;
}

label {
    font-size: 13px;
    opacity: 0.85;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.22);
    color: white;
    font-size: 15px;
    outline: none;
}

input::placeholder {
    color: rgba(255,255,255,0.6);
}

/* N√∫t xanh l√° */
button {
    width: 100%;
    margin-top: 8px;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #00c853, #00e676);
    color: #003d1f;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:active {
    transform: scale(0.97);
}

/* K·∫øt qu·∫£ */
.result {
    margin-top: 16px;
    padding: 14px;
    border-radius: 14px;
    background: rgba(255,255,255,0.22);
    text-align: center;
    font-weight: 600;
    display: none;
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="card">
    <h2>üí∞ T√≠nh ph·∫ßn trƒÉm</h2>

    <div class="group">
        <label>S·ªë ti·ªÅn</label>
        <input type="text" id="giaTri" placeholder="150,000,000"
               oninput="formatNumber(this)">
    </div>

    <div class="group">
        <label>Ph·∫ßn trƒÉm (%)</label>
        <input type="number" id="phanTram" placeholder="72">
    </div>

    <button onclick="tinh()">T√≠nh ngay</button>

    <div class="result" id="ketQua"></div>
</div>

<script>
function formatNumber(input) {
    let value = input.value.replace(/[^0-9]/g, "");
    input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function tinh() {
    let giaTriText = document.getElementById("giaTri").value;
    let phanTram = document.getElementById("phanTram").value;
    let ketQua = document.getElementById("ketQua");

    if (!giaTriText || !phanTram) {
        ketQua.style.display = "block";
        ketQua.innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß";
        return;
    }

    let giaTri = Number(giaTriText.replace(/,/g, ""));
    let kq = giaTri * phanTram / 100;

    ketQua.style.display = "block";
    ketQua.innerText =
        `${phanTram}% c·ªßa ${giaTriText} = ${kq.toLocaleString("vi-VN")} VNƒê`;
}
</script>

</body>
</html>
